	<body>
		<!-- 
		    1. 本质区别：get是从服务器上获取数据，post是向服务器传送数据。 在做数据查询时，建议用Get方式；而在做数据添加、修改或删除时，建议用Post方式；
			2. 参数传递区别：get是把参数数据队列加到提交表单的ACTION属性所指的URL中，
			   http://www.qq.com/a?id=1&password=123   安全性差
			  post將數據存放在請求體
			3. 数据大小区别：get传送的数据量较小，不能大于2KB。post传送的数据量较大，一般被默认为不受限制。但理论上 1TB
			4. 安全性区别：get安全性非常低，post安全性较高。但是执行效率却比Post方法好。 POS是相對安全  如果 熟悉http協議 基本沒什麼安全性可言
			建议：
		 -->
		<form method="get" name="myform" action="../mylog" >
		<p>
		   用户名：
		<input type="text" name="userName">
		   </p>
			<p>
				密码：&nbsp;
				<input type="password" name="password">
			</p>
			<p>
				&nbsp;
				<input type="submit" value="提交" name="button1">
				&nbsp;&nbsp;
				<input type="reset" value="重置" name="button2">
			</p>
			<p>
				&nbsp;
			</p>
			<p>
				&nbsp;
			</p>
			<p>
				&nbsp;
			</p>
			<p>
				&nbsp;
			</p>
		</form>
		

	</body>
</html>
